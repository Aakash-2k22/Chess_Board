<!DOCTYPE html>
<html>
<head>
    <style>
        .chessboard {
            border: 4px solid #daa520;
            display: inline-block;
            background: #000;
            margin: 20px;
        }

        .row {
            display: flex;
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .row:nth-child(odd) .square:nth-child(even),
        .row:nth-child(even) .square:nth-child(odd) {
            background-color: #daa520;
        }

        .piece {
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: 'Arial Unicode MS', 'Segoe UI Symbol';
        }

        .white-piece {
            color: gold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .black-piece {
            color: #800000;
            text-shadow: 1px 1px 2px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="chessboard">
        <!-- Row 8 (Black major pieces) -->
        <div class="row">
            <div class="square"><span class="piece black-piece">♜</span></div>
            <div class="square"><span class="piece black-piece">♞</span></div>
            <div class="square"><span class="piece black-piece">♝</span></div>
            <div class="square"><span class="piece black-piece">♛</span></div>
            <div class="square"><span class="piece black-piece">♚</span></div>
            <div class="square"><span class="piece black-piece">♝</span></div>
            <div class="square"><span class="piece black-piece">♞</span></div>
            <div class="square"><span class="piece black-piece">♜</span></div>
        </div>
        <!-- Row 7 (Black pawns) -->
        <div class="row">
            <div class="square"><span class="piece black-piece">♟</span></div>
            <div class="square"><span class="piece black-piece">♟</span></div>
            <div class="square"><span class="piece black-piece">♟</span></div>
            <div class="square"><span class="piece black-piece">♟</span></div>
            <div class="square"><span class="piece black-piece">♟</span></div>
            <div class="square"><span class="piece black-piece">♟</span></div>
            <div class="square"><span class="piece black-piece">♟</span></div>
            <div class="square"><span class="piece black-piece">♟</span></div>
        </div>
        <!-- Empty rows 6-3 -->
        <div class="row">
            <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
            <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
        </div>
        <div class="row">
            <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
            <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
        </div>
        <div class="row">
            <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
            <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
        </div>
        <div class="row">
            <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
            <div class="square"></div><div class="square"></div><div class="square"></div><div class="square"></div>
        </div>
        <!-- Row 2 (White pawns) -->
        <div class="row">
            <div class="square"><span class="piece white-piece">♙</span></div>
            <div class="square"><span class="piece white-piece">♙</span></div>
            <div class="square"><span class="piece white-piece">♙</span></div>
            <div class="square"><span class="piece white-piece">♙</span></div>
            <div class="square"><span class="piece white-piece">♙</span></div>
            <div class="square"><span class="piece white-piece">♙</span></div>
            <div class="square"><span class="piece white-piece">♙</span></div>
            <div class="square"><span class="piece white-piece">♙</span></div>
        </div>
        <!-- Row 1 (White major pieces) -->
        <div class="row">
            <div class="square"><span class="piece white-piece">♖</span></div>
            <div class="square"><span class="piece white-piece">♘</span></div>
            <div class="square"><span class="piece white-piece">♗</span></div>
            <div class="square"><span class="piece white-piece">♕</span></div>
            <div class="square"><span class="piece white-piece">♔</span></div>
            <div class="square"><span class="piece white-piece">♗</span></div>
            <div class="square"><span class="piece white-piece">♘</span></div>
            <div class="square"><span class="piece white-piece">♖</span></div>
        </div>
    </div>
</body>
</html>
